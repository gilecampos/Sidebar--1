<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP ICON -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Sidebar</title>
</head>
<body>
  <!-- Sidebar -->
     <nav class="navbar">
      <div class="container">
        <!-- sidebar logo -->
        <div class="navbar__logo">
          <a href="#" class="navbar__logo-link">
            <span>CodeModern</span>
          </a>

          <button type="button" class="navbar__toggle">
            <i class="bi bi-list"></i>
          </button>
        </div>

        <!-- SEARCH NAVBAR -->
        <input 
          type="search" 
          name="search" 
          placeholder="Search..." 
          class="navbar__search" 
          id="search"
        >

        <i class="bi bi-search navbar__icon-search"></i>

        <!-- NAVBAR LIST MENU -->

        <ul class="menu">
          <li class="menu__item">
            <a href="#" class="menu__link">
              <i class="bi bi-table"></i>
              <span class="menu__link-text">Dashboard</span>
            </a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">
              <i class="bi bi-person-fill"></i>
              <span class="menu__link-text">User</span>
            </a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">
              <i class="bi bi-chat-left-text"></i>
              <span class="menu__link-text">Messages</span>
            </a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">
              <i class="bi bi-graph-down"></i>
              <span class="menu__link-text">Analytics</span>
            </a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">
              <i class="bi bi-gear-fill"></i>
              <span class="menu__link-text">Settings</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- User Info -->
      <div class="user">
        <div class="user__info">
          <i class="bi bi-person-circle"></i>
          <div class="user__details"> 
            <h3 class="user__name">Joshua Textor</h3>
            <p class="user__occupation">Software Engineer</p>
          </div>
        </div>
        <a href="#" class="logout__btn">
          <i class="bi bi-box-arrow-right"></i>
        </a>
      </div>
    </nav>

    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
